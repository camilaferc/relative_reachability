            function addSource() {

            	if(document.getElementById('sourceNode'+is) && document.getElementById('sourceNode'+is).value == ""){
            		alert("Select source before adding a new one."); 
                }else{
                	//Create an input type dynamically.
                	var element = document.createElement("input");

                	//Assign different attributes to the element.
                	element.setAttribute("type", "text");
                	element.setAttribute("value", "");
                	is = is + 1
                	element.id = "sourceNode" + is
                	//element.style.display = "block";
                	element.style.marginRight = "5px";
                	element.style.marginLeft = "35.3px";
                	element.style.marginTop = "10px";

                	var parent = document.getElementById("input_source");
                	
                	parent.appendChild(element);
                	parent.appendChild(document.getElementById("new_source")); 

                	var new_target = document.getElementById ( "new_target" ) ;
    				new_target.style.display = "none" ;
                }
            	

            }
            
            function addTarget() {
            	if(document.getElementById('targetNode'+it) && document.getElementById('targetNode'+it).value == ""){

                }else{
                	//Create an input type dynamically.
                	var element = document.createElement("input");

                	//Assign different attributes to the element.
                	element.setAttribute("type", "text");
                	element.setAttribute("value", "");
                	it = it + 1
                	element.id = "targetNode" + it
                	//element.style.display = "block";

            function departure(selectedValue) {
                console.log(selectedValue)
                if(selectedValue == "later"){
                	var picker = document.getElementById ( "dateTimePicker" ) ;
                	picker.style.display = "inline" ;
                	$("#dateTimePicker").flatpickr({
                		enableTime: true,
                		dateFormat: "F, d Y H:i",
                		defaultDate: new Date().getTime(),
                		onChange: function(selectedDates, dateStr, instance) {
                            selectedDates.forEach(function (date){
            					//console.log(date)
                                //console.log(date.getFullYear(), date.getDate(), date.getMonth(), date.getTime());
                                timestamp = date.getTime()
                                //console.log(timestamp)
                            })
                        }
            		});
                }
                if(selectedValue == "now"){
                	var picker = document.getElementById ( "dateTimePicker" ) ;
                	picker.style.display = "none" ;
                	timestamp = new Date().getTime()
                }
            }

            function clearFields() {
                console.log("clearing map")
            	document.getElementById('inputSource').value = "";
            	document.getElementById('inputTarget').value = "";

            	var j;

            	console.log(popups.length)
            	for (j = 0; j < markers.length; j++) {
            		markers[j].remove();
            	}

            	for (j = 0; j < popups.length; j++) {
            		if (popups[j]){
            			if (popups[j].isOpen()){
            				popups[j].remove();
            				console.log("removing popup:" + j)
                		}
                	}
            	}
            	

            	for (j = 1; j <= i ; j++) {
            		var element = document.getElementById("targetNode" + j);
                	element.parentNode.removeChild(element);
            	}

            	var new_target = document.getElementById ("new_target") ;
            	new_target.parentNode.removeChild(new_target);
            	
				new_target.style.display = "none" ;
				//new_target.style.leftRight = "5px";
				
				var parent = document.getElementById("target_add");    // Get the <ul> element to insert a new node
				parent.appendChild(new_target);  // Insert <li> before the first child of <ul>

				if (map.getLayer("rr_layer")) {
				    map.removeLayer("rr_layer");
				}

				if (map.getSource("rr_layer")) {
				    map.removeSource("rr_layer");
				}

				var picker = document.getElementById ( "dateTimePicker" ) ;
            	picker.style.display = "none" ;

                console.log(popups.length)
            	for (j = 0; j < popups.length; j++) {
            		if (map.getLayer("paths"+j)) {
            			map.removeLayer("paths"+ j);
                    	map.removeSource("paths"+ j);
            		}
            		console.log(popups[j])
            		if (popups[j]){
            			if (popups[j].isOpen()){
            				popups[j].remove();
            				console.log("removing popup:" + j)
                		}
                	}
            	}

				if (map.getLayer("rr_layer")) {
				    map.removeLayer("rr_layer");
				}

				if (map.getSource("rr_layer")) {
				    map.removeSource("rr_layer");
				}

            	popups = []
            }

            function getResults() {
            	//console.log(startLon, startLat, targets.length) 
            	clearResults();
            	if(startLon == -1 || startLat == -1 || targets.length == 0) {
            		alert("Some coordinates are missing."); 
               	}
               	else if(isNaN(startLon) || isNaN(startLat) || targets == undefined) {
            		alert("Coordinates are not defined correctly."); 
               	}
               	else {
            		// ajax the JSON to the server
            		if(timestamp==-1){
            			timestamp = new Date().getTime();
                	}
            		console.log(timestamp)
            		var data_input = {"startLon": startLon, "startLat": startLat, "targets":targets, "timestamp":timestamp}

            		timestamp = -1
					
            		$.post("receiver", JSON.stringify(data_input) , function(res){
						//console.log(res)
						//console.log(res[1])
						//console.log(res["markers"])
						//console.log(res.features[0].properties)
						
						/*map.addSource("rr", {
		                    "type": "geojson",
		                    "data": res
		                });*/

		                map.addLayer({
		                    "id": "rr_layer",
		                    "type": "circle",
		                    "source": {
			                    "type": "geojson",
			                    "data": res

		                    	// https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-match
		                    	'circle-color': [
									'match',
									['get', 'marker-color'],
									"r", '#ff0000',
									"b", '#223b53',
									/* other */ '#ccc'
								]
		                    }
		                });
		                /*
		                map.addLayer({
		                    "id": "paths_public_layer",
		                    "type": "line",
		                    "source": {
			                    "type": "geojson",
			                    "data": res["paths_public"]
			                },
			                "layout": {
		                        "line-join": "round",
		                        "line-cap": "round"
		                    },
		                    "paint": {

		                    }
		                });

		                map.addLayer({
		                    "id": "paths_private_layer",
		                    "type": "line",
		                    "source": {
			                    "type": "geojson",
			                    "data": res["paths_private"]
			                },
			                "layout": {
		                        "line-join": "round",
		                        "line-cap": "round"
		                    },
		                    "paint": {
		                        "line-color": "#ff0000",
		                        "line-width": 4
		                    }
		                });*/
            		}); 
               	}        
            }

            function addPathLayer(marker_id, geom){
            	map.addLayer({
                    "id": "paths"+marker_id,
                    "type": "line",
                    "source": {
	                    "type": "geojson",
	                    "data": geom
	                },
	                "layout": {
                        "line-join": "round",
                        "line-cap": "round"
                    },
                    'paint': {
                    	"line-width": 6,
                    	// color routes by type
                    	// https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-match
                    	'line-color': [
							'match',
							['get', 'line-color'],
							"r", '#ff0000',
							"b", '#223b53',
							/* other */ '#ccc'
						]
                    }
                });
            }
